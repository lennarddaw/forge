<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>OpenCertify – Zertifikat prüfen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🔍 PDF Signieren & Prüfen</h1>
    <div id="dropZone" class="drop-zone">
  <p>📄 Zieh hier deine signierte PDF hinein, um sie automatisch zu prüfen</p>
</div>

    <div id="result"></div>
    <hr>

<form action="http://127.0.0.1:8000/sign-pdf" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept="application/pdf">
  <button type="submit">PDF signieren</button>
</form>

  </div>

  <script>
    const form = document.getElementById("verifyForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const hash = document.getElementById("hash").value.trim();
      const res = await fetch(`http://127.0.0.1:8000/verify/${hash}`);
      const data = await res.json();

      if (data.valid) {
        result.innerHTML = `
          ✅ <strong>Gültiges Zertifikat</strong><br>
          <ul>
            <li><b>Name:</b> ${data.data.name}</li>
            <li><b>Kurs:</b> ${data.data.course}</li>
            <li><b>Datum:</b> ${data.data.date}</li>
            <li><b>Aussteller:</b> ${data.data.issuer}</li>
          </ul>
        `;
      } else {
        result.innerHTML = `❌ Ungültig: ${data.message}`;
      }
    });
  </script>
  <script>
  const dropZone = document.getElementById("dropZone");
  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("hover");
  });
  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("hover");
  });
  dropZone.addEventListener("drop", async e => {
    e.preventDefault();
    dropZone.classList.remove("hover");
    const file = e.dataTransfer.files[0];
    if (!file || file.type !== "application/pdf") {
      result.innerHTML = `❌ Nur PDF-Dateien sind erlaubt.`;
      return;
    }
    const formData = new FormData();
    formData.append("file", file);
    const res = await fetch("http://127.0.0.1:8000/verify-pdf", {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    if (data.valid) {
      result.innerHTML = `
        ✅ <strong>Gültiges Zertifikat</strong><br>
        <ul>
          <li><b>Name:</b> ${data.data.name || data.data.source}</li>
          <li><b>Kurs/Quelle:</b> ${data.data.course || data.data.source}</li>
          <li><b>Datum:</b> ${data.data.date || "–"}</li>
          <li><b>Aussteller:</b> ${data.data.issuer || "–"}</li>
        </ul>
      `;
    } else {
      result.innerHTML = `❌ Ungültig: ${data.message}`;
    }
  });
</script>
</body>
</html>
