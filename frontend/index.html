<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forge – Zertifikat prüfen</title>
  <style>
    :root {
      --bg: #000;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent: #ffffff;
      --text-primary: #fff;
      --text-secondary: #ccc;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
      padding: 2rem;
      max-width: 480px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
    }
    .drop-zone {
      border: 2px dashed var(--glass-border);
      padding: 2rem;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background-color 0.3s;
    }
    .drop-zone.hover {
      background-color: rgba(255, 255, 255, 0.07);
    }
    .drop-zone p {
      font-size: 1rem;
      color: var(--text-secondary);
    }
    .result {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      font-size: 0.95rem;
      color: var(--text-primary);
    }
    hr {
      border: none;
      border-top: 1px solid var(--glass-border);
      margin: 2rem 0 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"] {
      padding: 0.5rem;
      border: 1px solid var(--glass-border);
      background: transparent;
      color: var(--text-secondary);
      border-radius: 10px;
    }
    button {
      background: var(--accent);
      color: #000;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Signieren &amp; Prüfen</h1>
    <div id="dropZone" class="drop-zone">
      <p>Zieh hier deine signierte PDF hinein, um sie zu prüfen</p>
    </div>
    <div id="result" class="result"></div>
    <hr>
    <form action="http://127.0.0.1:8000/sign-pdf" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="application/pdf" />
      <button type="submit">PDF signieren</button>
    </form>
  </div>

  <script>
    const result = document.getElementById("result");
    const dropZone = document.getElementById("dropZone");

    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("hover");
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("hover");
    });
    dropZone.addEventListener("drop", async e => {
      e.preventDefault();
      dropZone.classList.remove("hover");
      const file = e.dataTransfer.files[0];
      if (!file || file.type !== "application/pdf") {
        result.textContent = "Nur PDF-Dateien erlaubt.";
        return;
      }
      const formData = new FormData();
      formData.append("file", file);
      const res = await fetch("http://127.0.0.1:8000/verify-pdf", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      if (data.valid) {
        result.innerHTML = `<strong>Gültiges Zertifikat</strong><ul style="margin-top:0.5rem; list-style:none; padding:0;"><li>Name: ${data.data.name || data.data.source}</li><li>Kurs: ${data.data.course || data.data.source}</li><li>Datum: ${data.data.date || "–"}</li><li>Aussteller: ${data.data.issuer || "–"}</li></ul>`;
      } else {
        result.textContent = `Ungültig: ${data.message}`;
      }
    });
  </script>
</body>
</html>
